<head>
    <style>

          #chart {
            height: 400px;
          }

          g.nv-distroplot {
            stroke-width: 1.5;
          }

          html, body, svg {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
          }

          circle.nv-distroplot-observation {
            opacity: 0.7;
            stroke-width: 1;
          }

          circle.nv-distroplot-outlier {
            fill-opacity: 1;
            opacity: 0.9;
            stroke: #5C5C5C !important;
            fill: #5C5C5C !important;
          }

          .buttons {
            margin-top: 5px;
            margin-left: 10px;
            font-size: 80%;
          }
    
          button {
            margin-bottom: 5px;
          }

          line.hover {
            stroke-width:4;
          }

          circle.hover {
            stroke-width: 8;
            opacity: 1;
          }

    </style>
</head>

<body>

    <div class="buttons">
        Plot types
        <button onclick="updatePlot(defaultBox);">Box</button>
        <button onclick="updatePlot({plotType: 'violin'});">Violin</button>
        <br>
        Decorations
        <button onclick="updatePlot({notchBox: true, plotType: 'box'});">Notched box</button>
        <button onclick="updatePlot({showMiddle: 'mean'});">Mean line</button>
        <button onclick="updatePlot({showMiddle: 'median'});">Median line</button>
        <button onclick="updatePlot({showMiddle: false});">Remove mean/median line</button>
        <button onclick="updatePlot({title: 'Distro chart!', xLabel: 'Study', yLabel: 'Weight'});">Titles</button>
        <br>
        Observation positions
        <button onclick="updatePlot({observationType: 'random'});">Random</button>
        <button onclick="updatePlot({showOnlyOutliers: false});">show only outliers = false</button>
        <button onclick="updatePlot({observationType: 'swarm'});">Swarm</button>
        <button onclick="updatePlot({observationType: 'centered'});">Center</button>
        <button onclick="updatePlot({observationType: 'line'});">Line</button>
        <button onclick="updatePlot({observationType: false});">Hidden</button>
        <br>
        Whisker definitions
        <button onclick="updatePlot({plotType: 'box', whiskerDef: 'iqr', hideWhiskers: false});">IQR</button>
        <button onclick="updatePlot({plotType: 'box', whiskerDef: 'stddev', hideWhiskers: false});">1 * std. dev.</button>
        <button onclick="updatePlot({plotType: 'box', whiskerDef: 'minmax', hideWhiskers: false});">min/max</button>
        <button onclick="updatePlot({plotType: 'box', hideWhiskers: true});">Hidden</button>
        <br>
        Grouping
        <button onclick="updatePlot({colorGroup: function(d) { return d.donor; }, squash: false});">No squash</button>
        <button onclick="updatePlot({colorGroup: function(d) { return d.donor; }, squash: true});">Squashed</button>
    </div>

    <div id="chart">
        <svg></svg>
    </div>

</body>

        observationType: 'centered',

    // setup default chart
    nv.addGraph(function() {

        setChart(defaultBox);

        nv.utils.windowResize(chart.update);

        return chart;

    // update chart with new settings
    function updatePlot(update) {

        setChart(update);        
        chart.update();
    }

    // set chart settings
    function setChart(update) {

        Object.keys(update).forEach(function(optName, i) {
            var optVal = Object.values(update)[i];
            chart[optName](optVal)
